<meta charset="UTF-8">

<h2>Comparativo navegadores mais usados</h2>

<canvas width="600" height="400"></canvas>

<script>

    function desenhaRetangulo(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y, largura, altura);
        pincel.strokeStyle='black';
        pincel.strokeRect(x,y, largura, altura);
    }

    function desenhaTitulo(x , y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='16px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);
    }

    function desenhaTexto(x , y, texto, cores) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='12px Roboto';
        pincel.fillStyle=cores;
        pincel.fillText(texto, x, y);
    }

    function desenhaBarra(x, y, serie, cores, titulo, navegadores) {

        desenhaTitulo(x, y - 12, titulo);

        var somaAltura = 0;
        for (var indice = 0; indice < serie.length; indice++) {
            desenhaRetangulo(x, y + somaAltura, 50, serie[indice], cores[indice]);
            desenhaTexto(x - 45, y + somaAltura + 5, navegadores[indice], cores[indice]);
            somaAltura = somaAltura + serie[indice];
        }
    }

    var cores = ['blue','green','yellow', 'red'];
    var navegadores = ['Chrome','Firefox','Safari','outros'];
    var serie2015 = [50,25,20,5];
    var serie2016 = [65,20,13,2];

    desenhaBarra(50, 50, serie2015, cores, '2015', navegadores);
    desenhaBarra(150, 50, serie2016, cores, '2016', navegadores);

</script>
