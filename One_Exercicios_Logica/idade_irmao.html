<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	function exibe(mensagem) {

		document.write(mensagem);
		pulaLinha();
	}

	var minhaIdade = 40;
	var idadeIrmao = 38;

	alert("Eu tenho 40 anos e meu irmão tem 38, então...");

	exibe("Nossa diferença de idade é de " + (minhaIdade - idadeIrmao) + " anos.");

	exibe("Portanto, ele tem que me obedecer... hhahahahaah");


</script>
