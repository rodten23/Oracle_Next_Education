<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	function exiba(informacao) {
		
		document.write(informacao);
		pulaLinha();
	}

	var limite = 100 //parseInt(prompt("Favor, digite o número limite."));

	var inicio = 1;

	while(inicio <= limite) {

		if(inicio % 2 == 0) {

			exiba(inicio + " é par.");
			
		}

		inicio += 1;
				
	}

	exiba("Fim")
