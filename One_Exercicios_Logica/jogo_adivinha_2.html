<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	function exiba(informacao) {
		
		document.write(informacao);
		pulaLinha();
	}

	function sorteia(n) {

		return Math.round(Math.random()*n);
	}

	var numeroPensado = sorteia(10);
	console.log(numeroPensado);
	
	var chute = parseInt(prompt("Tudo bem, já definimos um número. Favor, digite seu chute!"));

	if(chute == numeroPensado) {

		exiba("Parabéns. Você acertou! Realmente pensamos no " + numeroPensado + ".");
	} else {

		if(chute > numeroPensado) {

			exiba("Infelizmente, você errou. O número pensado era menor.");
		} else {

			exiba("Infelizmente, você errou. O número pensado era maior.");
		}
	}


</script>
