<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	function exiba(informacao) {
		
		document.write(informacao);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random()*10);
	console.log(numeroPensado);

	var tentativas = 1;

	while(tentativas <= 3) {

		var chute = parseInt(prompt("Favor, digite um chute!"));

		if(chute == numeroPensado) {

			exiba("Parabéns, você ACERTOU! Realmente o número pensando era " + numeroPensado + ".");

			// break

			tentativas = 4

		} else {

			alert("Infelizmente, você errou. Tente novamente.");
		}

		tentativas++;


	}

	exiba("FIM")


</script>
