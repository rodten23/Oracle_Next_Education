<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	}


	var descBrasil = 1500;

	exiba("Em média, um casal tem filhos quando atinge a idade de 28 anos.");

	exiba("Então, desde o descobrimento do Brasil, nós tivemos " + (Math.round((anoAtual - descBrasil) / idadeParaFilhos)) + " gerações.");
	

</script>
