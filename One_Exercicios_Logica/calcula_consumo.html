<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>
<br>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoComGasolina = caminhoComGasolina/tanque;
	var caminhoComAlcool = 300;
	var consumoComAlcool = caminhoComAlcool/tanque;

	document.write("Usando gasolina meu carro faz " + consumoComGasolina + "km/litro.");

	document.write("<br>");

	document.write("Usando álcool meu carro faz " + consumoComAlcool + "km/litro.");

</script>
