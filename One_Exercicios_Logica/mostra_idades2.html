<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><hr><br>");

	}

	function exibe(texto) {

		document.write("<big>" + texto + "</big>");
		pulaLinha();
	}

	var ano = 2022;

	exibe("Eu nasci em: " + (ano - 41));
	exibe("Sara nasceu em: " + (ano - 46));
	exibe("Melissa nasceu em: " + (ano - 12));

</script>
